# exclude the output generated by nbdev
exclude: "^pumaplot/pumaplot|^setup.py"

# sensible default hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # specific nbdev hooks, cleans notebooks
  - repo: https://github.com/fastai/nbdev
    rev: 2.3.13
    hooks:
      - id: nbdev_clean

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
      - id: nbqa-isort
      # - id: nbqa-ruff
      #   # args: [".", "--config", ".ruff.toml", "--fix"]
      #   name: "runn ruff linter on notebook"
      # - id: nbqa-ruff
      #   args: [".", "--config", ".ruff.toml"]
      #   name: "runn ruff formatter on notebook"

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.15
    hooks:
      # run the linter with the .ruff.toml file for config
      # fix all fixable errors
      - id: ruff
        name: "runn ruff linter on files"
        args: [".", "--config", ".ruff.toml", "--fix"]

      #   # run the formatter with the .ruff.toml file for config
      - id: ruff-format
        name: "runn ruff formatter on files"
        args: [".", "--config", ".ruff.toml"]
